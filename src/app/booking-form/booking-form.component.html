<div class="booking-form">
    <h2>Bus Booking Form</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text">
      <div *ngIf="bookingForm.get('name')?.invalid && bookingForm.get('name')?.touched">
        Name is required.
      </div>
  
      <!-- <label for="busId">Bus ID:</label>
      <input id="busId" formControlName="busId" type="text">
      <div *ngIf="bookingForm.get('busId')?.invalid && bookingForm.get('busId')?.touched">
        Bus ID is required.
      </div> -->
  
      <label for="date">Date:</label>
      <input id="date" formControlName="date" type="date">
      <div *ngIf="bookingForm.get('date')?.invalid && bookingForm.get('date')?.touched">
        Date is required.
      </div>
  
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
        Valid email is required.
      </div>
  
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text">
      <div *ngIf="bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched">
        Valid 10-digit phone number is required.
      </div>
  
      <button type="submit" [disabled]="bookingForm.invalid">Book Now</button>
    </form>
  </div>
