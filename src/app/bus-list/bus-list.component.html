<div class="filters">
    <label for="cost">Within Cost: </label>
    <input type="number" id="cost" [(ngModel)]="filterCost">
  
    <label for="seats">Seats: </label>
    <input type="number" id="seats" [(ngModel)]="filterSeats">
  </div>
  
  <div *ngFor="let bus of buses | filterCost: filterCost | filterSeats: filterSeats | sortBy: 'rating'">
    <app-bus-details [bus]="bus"></app-bus-details>
  </div>
